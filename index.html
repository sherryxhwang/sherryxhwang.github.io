<html>
<head>
  <style type="text/css">
     
html {
  /* Setting a base font size of 10px give us easier rem calculations
     Info: 1rem === 10px, 1.5rem === 15px, 2rem === 20px and so forth
   */
  font-size: 10px;
}

body {
  /* Native font stack https://getbootstrap.com/docs/4.2/content/reboot/#native-font-stack */
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
    'Helvetica Neue', Arial, sans-serif;
  font-size: 1.6rem;
  line-height: 1.5;
  text-align: center;
  color: #333;
  margin: 0;
}

h1 {
  font-size: 4rem;
  margin-bottom: 0;
}

@media (max-width: 460px) {
  h1 {
    font-size: 3.5rem;
    line-height: 1.2;
  }
}

h2 {
  font-size: 3.25rem;
}

a {
  color: #477ca7;
}

a:visited {
  color: #74638f;
}

#main {
  margin: 30px 8px;
  padding: 15px;
  border-radius: 5px;
  background: #eee;
}

@media (max-width: 460px) {
  #main {
    margin: 0;
  }
}

img {
  max-width: 100%;
  display: block;
  height: auto;
  margin: 0 auto;
}

#img-div {
  background: white;
  padding: 10px;
  margin: 0;
}

#img-caption {
  margin: 15px 0 5px 0;
}

@media (max-width: 460px) {
  #img-caption {
    font-size: 1.4rem;
  }
}

#headline {
  margin: 50px 0;
  text-align: center;
}


  </style>
</head>
<body>
<main id="main">
  <h1 id="title">Jackie Chan</h1>
  <p>The famouse actor</p>
  <figure id="img-div">
    <img
      id="image"
      src="jackieChan.jpg"
      alt="jackie Chan"
    />
    <figcaption id="img-caption">
     Jackie Chan
    </figcaption>
  </figure>
  <section id="tribute-info">
    <h3 id="headline">
    Chan Kong-sang SBS MBE PMW, known professionally as Jackie Chan, is a Hong Kong martial artist, actor, stuntman, filmmaker, action choreographer, and singer. <a target="_blank" href="https://en.wikipedia.org/wiki/Jackie_Chan">Wikipedia</a>
    </h3>
  </section>
</main>
</body>
</html>
